<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Página de Música</title>
  <style>
   body {
  margin: 0;
 font-family: 'Arial Black', sans-serif;
  background: url('PORTADA FINAL FINAL FINAL.png') no-repeat center center fixed;
  background-size: cover;
  color: white;
  text-align: center;
}


    .title {
      margin-top: 60px;
      font-size: 32px;
      line-height: 1.2;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 60px;
    }

    .music-button {
      width: 240px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .music-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .music-button img {
      width: 24px;
      margin-right: 12px;
    }
    .logo-img {
  width: 300px;
  max-width: 80%;
  height: auto;
}

  </style>
</head>
<body>

  <div class="title">
  <img src="LOGO-LETTER.png" alt="PQLPELE" class="logo-img">
</div>
  <div class="subtitle">OUT NOW</div>

  <div class="button-container">
    <a class="music-button" href="https://music.apple.com" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/apple-music.png"/> Apple Music
    </a>
    <a class="music-button" href="https://spotify.com" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/spotify.png"/> Spotify
    </a>
    <a class="music-button" href="https://youtube.com" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png"/> YouTube
    </a>
    <a class="music-button" href="https://music.amazon.com" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/amazon.png"/> Amazon Music
    </a>
    <a class="music-button" href="https://deezer.com" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/deezer.png"/> Deezer
    </a>
    <a class="music-button" href="https://pandora.com" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/pandora.png"/> Pandora
    </a>
    <a class="music-button" href="https://tidal.com" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/tidal.png"/> Tidal
    </a>
    <a class="music-button" href="https://tu-merch.com" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/t-shirt.png"/> MeRCH
    </a>
  </div>

</body>
</html>
