<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Página de Música</title>
  <style>
    .overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(255, 165, 0, 0.4);
  z-index: 0;
}

body > *:not(.overlay) {
  position: relative;
  z-index: 1;
}

   body {
  margin: 0;
  font-family: 'Arial Black', sans-serif;
  background-image: 
    linear-gradient(rgb(255, 166, 0), rgba(255, 0, 0, 0.4)), 
    url('PORTADA FINAL FINAL FINAL.png');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-blend-mode: multiply; /* Modo de fusión */
  color: white;
  text-align: center;
}



    .title {
      margin-top: 60px;
      font-size: 32px;
      line-height: 1.2;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 20px;
      margin-bottom: 50px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 60px;
    }

  .music-button {
  width: 240px;
  padding: 15px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.15);
  border: none;
  color: white;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  transition: all 0.3s ease;
  backdrop-filter: blur(4px); /* efecto vidrio opcional */
}

.music-button:hover {
  background: rgba(255, 255, 255, 0.35); /* color más claro */
  transform: scale(1.05); /* se agranda */
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* sombra */
}


    .music-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .music-button img {
      width: 24px;
      margin-right: 12px;
    }
    .logo-img {
  width: 300px;
  max-width: 80%;
  height: auto;
}

.logo-img:hover {
  transform: scale(1.05); /* se agranda */
}

  </style>
</head>
<body>
<div class="overlay"></div>
  <div class="title">
  <img src="LOGO-LETTER.png" alt="PQLPELE" class="logo-img">
</div>
  <div class="subtitle">OUT NOW</div>

  <div class="button-container">
    <a class="music-button" href="https://music.apple.com" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/apple-music.png"/> Apple Music
    </a>
    <a class="music-button" href="https://spotify.com" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/spotify.png"/> Spotify
    </a>
    <a class="music-button" href="https://youtube.com" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/youtube-play.png"/> YouTube
    </a>
    <a class="music-button" href="https://music.amazon.com" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/amazon.png"/> Amazon Music
    </a>
    <a class="music-button" href="https://tu-merch.com" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/t-shirt.png"/> MeRCH
    </a>
  </div>

</body>
</html>
